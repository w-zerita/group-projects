<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<title>What's On My Menu? - HakeRise</title>
</head>

<body>
	<div>
		<header th:insert="layout/navbar.html :: navbar3"></header>
	</div>

	<div class="container-fluid" style="padding: 70px">

		<div class="w3-card-4" style="width: 100%">
			<header class="w3-container w3-center w3-padding-16">
				<h4>List of Menu Items</h4>
				<a th:href="@{/menu/add}" class="btn btn-success btn-sm btn-primary">Add +</a>
			</header>
			
			<div class="w3-container" style="padding: 10px">
				<table class="table table-hover">
					<tr>
						<th>Photo</th>
						<th>Name</th>
						<th>Description</th>
						<th>Price($)</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
					<tr th:each="menuItem:${menuItems}">
						<th scope="row"><img alt=""
							th:src="@{${menuItem.PhotoImagePath}}"
							style="width: 100px; height: 100px;"></th>
						<td th:text="${menuItem.name}" />
						<td th:text="${menuItem.description}" />
						<td th:text="${menuItem.price}" />
						<td th:text="${menuItem.status}" />
						<td>
			                <a th:href="@{/menu/update/} + ${menuItem.id}" class="btn btn-info btn-sm btn-block">Update</a>
				            <a th:href="@{/menu/delete/}+ ${menuItem.id}" class="btn btn-danger btn-sm btn-block"
			                   	   onclick="if (!(confirm('Are you sure you want to delete this item?'))) return false">
				                   Delete
							</a>
	            		</td>
					</tr>
				</table>

			</div>
		</div>
	</div>

</body>
</html>
