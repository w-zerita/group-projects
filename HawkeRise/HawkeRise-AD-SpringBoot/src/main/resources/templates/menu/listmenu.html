	<div>
		<header th:insert="layout/navbar.html :: navbar3"></header>
	</div>
	
	<nav aria-label="breadcrumb" class="col-12 mt-3">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/hawker/home">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">What's On My Menu?</li>
		</ol>
	</nav>

	<div class="container-fluid h-100 d-flex align-items-center col justify-content-center my-5">

		<div class="w3-card-4 col-11">
			<header class="w3-container w3-center w3-padding-16">
				<h4>List of Menu Items</h4>
				<a th:href="@{/menu/add}" class="btn btn-success btn-sm btn-primary">Add +</a>
			</header>
			
			<div class="w3-container" style="padding: 10px">
				<table class="table table-hover col-12">
					<tr>
						<th>Photo</th>
						<th>Name</th>
						<th>Description</th>
						<th>Price($)</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
					<tr th:each="menuItem:${menuItems}">
						<th scope="row"><img alt=""
							th:src="@{${menuItem.localUrl}}"
							style="width: 100px; height: 100px;"></th>
						<td th:text="${menuItem.name}" />
						<td th:text="${menuItem.description}" />
						<td th:text="${menuItem.price}" />
						<td th:text="${menuItem.status}" />
						<td>
			                <a th:href="@{/menu/update/} + ${menuItem.id}" class="btn btn-info btn-sm btn-block">Update</a>
				            <a th:href="@{/menu/delete/} + ${menuItem.id}" class="btn btn-danger btn-sm btn-block"
			                   	   onclick="if (!(confirm('Are you sure you want to delete this item?'))) return false">
				                   Delete
							</a>
	            		</td>
					</tr>
				</table>

			</div>
		</div>
