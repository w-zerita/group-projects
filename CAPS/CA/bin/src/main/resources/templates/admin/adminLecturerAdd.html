<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Add Lecturer</title>
</head>

<body>
	<header th:insert="layout/navbar.html :: header"></header>

	<div class="row">

		<div th:insert="layout/adminSidebar.html :: adminSidebar"
			class="col-2"></div>

		<div class="container">
			<div class="col-10">
				<h3>Add Lecturer</h3>
				<hr>

				<form th:action="@{/manageLecturers/saveLecturer}"
					th:object="${newLecturer}" method="POST">
					
					Lecturer Number: <input type="text" th:field="*{lecturerNum}"
						class="form-control mb-4 col-4" placeholder="Lecturer Number">

					First Name: <input type="text" th:field="*{firstName}"
						class="form-control mb-4 col-4" placeholder="First name" th:required="required">

					Last Name: <input type="text" th:field="*{lastName}"
						class="form-control mb-4 col-4" placeholder="Last name" th:required="required">

					Title: <input type="text" th:field="*{title}"
						class="form-control mb-4 col-4" placeholder="Title" th:required="required">

					Username: <input type="text" th:field="*{userName}"
						class="form-control mb-4 col-4" placeholder="Username" th:required="required">

					Password: <input type="text" th:field="*{userPassword}"
						class="form-control mb-4 col-4" placeholder="Password" th:required="required">

					<button type="submit" class="btn btn-info col-2">Save</button>

				</form>

				<hr>
				<a th:href="@{/manageLecturers/list}">Back to Lecturer List</a>

			</div>
		</div>
	</div>

</body>
</html>
