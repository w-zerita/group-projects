<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Assign Lecturer(s)</title>
</head>
<body>

<header th:insert="layout/navbar.html :: header"></header>

<div class="row">

<div th:insert="layout/adminSidebar.html :: adminSidebar" class="col-2"></div>

  <div class="container">
	  <div class="col-10">
	      <h1>Assign Lecturer to <span th:text="${course.name}"></span></h1>
    <hr>
    
    <form th:action="@{/manageCourses/saveAssignLecturer}" th:method="post">
    <table class="table table-bordered table-striped">
    
    <thead class="thead-dark">
    <tr>
   	<th>no.</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Enrol</th>
    </tr>
    </thead>
    
    <tr th:each="lecturer : ${unassignedLecturers}">
 	<td th:text="${lecturer.lecturerNum}" />
	<td th:text="${lecturer.firstName}" />
	<td th:text="${lecturer.lastName}" />
    <td>
        <a th:href="@{/manageCourses/saveAssignLecturer(lecturerId=${lecturer.id} , courseId=${course.id})}"
                  class="btn btn-info btn-sm">
        Assign Lecturer
		</a>    
	</td>
    
    </tr>
    
    </table>
        
    </form>
    
    <hr>

	  </div>
	</div>
</div>


</body>
</html>
