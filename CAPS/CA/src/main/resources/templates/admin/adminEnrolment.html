<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Manage Enrolment</title>
</head>
<body>

<header th:insert="layout/navbar.html :: header"></header>

<div class="row">

<div th:insert="layout/adminSidebar.html :: adminSidebar" class="col-2"></div>

  <div class="container">
	  <div class="col-10">
	      <h1>Manage Enrolment</h1>
    <hr>
		 <table class="table table-bordered table-striped" >
			        <thead class="thead-dark">
			        <tr>
			            <th>No.</th>
			            <th>Course Name</th>
			            <th>Course Description</th>
			            <th>Maximum Class Size</th>
						<th>Enrolled</th>
			            <th>Action</th>
			        </tr>
			        </thead>
			
			        <tbody>
			        <tr th:each="course : ${courses}">
			
			            <td th:text="${course.courseNum}" />
			            <td th:text="${course.name}" />
			            <td th:text="${course.description}" />
			            <td th:text="${course.size}" />
						<td th:text="${#lists.size(course.students)}" />
			
			            <td>
		                <a th:href="@{/manageEnrolment/enrolled(courseId=${course.id})}"
			                   class="btn btn-info btn-sm">
			                   View Details
						</a>
			            
						
			            </td>
			        </tr>
			        </tbody>
			    </table>
    

	  </div>
	</div>
</div>


</body>
</html>
